<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safe Mode - Tech-lot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="not-found">This Page is You Try to reach does not exist.</div>
    <h1>Welcome to safe mode</h1>

    <main>
      <div class="form-container">
        <div class="form-head" id="switchBtn">
          <div class="form-h active" id="login-btn">Log in</div>
        </div>
        <form action="#" class="login-form">
          <input
            type="email"
            placeholder="Your Email"
            name="email"
            id="email"
          />
          <input
            type="password"
            placeholder="Your Password"
            name="password"
            id="password"
          />
          <button type="submit">Login</button>
          <a class="forget-password" id="forget-password" href="#"
            >Forgot Password?</a
          >
        </form>
      </div>
    </main>
  </body>
  <script src="./unknow.js"></script>
</html>
