<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Board</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="side-bar">
        <a href="#" class="top-logo">
          <img src="./images/table-icon.svg" alt="dashboard" />
        </a>

        <nav>
          <a href="#teams">
            <div class="nav-list">
              <img
                src="./images/users-643ddc64cb0f826743e01e79f4ccf6ae.svg"
                alt="users"
              />
            </div>
            <span class="title">Teams List</span>
          </a>
          <a href="#services">
            <div class="nav-list">
              <img
                src="./images/incandescent-light-bulb-svgrepo-com.svg
              "
                alt="services"
              />
            </div>
            <span class="title">Service List</span>
          </a>
          <a href="#faqs">
            <div class="nav-list">
              <img
                src="./images/question-mark-inside-square-svgrepo-com.svg"
                alt="faqs"
              />
            </div>
            <span class="title">FAQs</span>
          </a>
          <a href="#request-form">
            <div class="nav-list">
              <img
                src="./images/message-box-d026fb49c2f49d0bae1755f997af409d.svg"
                alt="Message Box"
              />
            </div>
            <span class="title">Submitted Request Form</span>
          </a>
        </nav>
      </div>
      <section>
        <h1>Hi ADMIN</h1>
        <div class="main-bar">
          <div class="board open" id="teams">
            <div class="board-head">
              <h3>TEAM MEMBER LIST</h3>
              <button onclick="toggleOpenForm()">ADD</button>
            </div>
            <div class="team-listing">
              <table>
                <tr>
                  <th>S/N</th>
                  <th>Picture</th>
                  <th>Name</th>
                  <th>Post</th>
                  <th>Location</th>
                  <th>LinkedIn Url</th>
                  <th>remove</th>
                </tr>
                <tbody id="list-team"></tbody>
              </table>
              <div id="none">
                <div class="loading"></div>
                <p>No Member Added Yet</p>
              </div>
            </div>

            <div class="add-team-form-board">
              <form action="#" id="add-form">
                <label for="picture">
                  <span id="image">Click here to add Picture</span>
                  <input
                    type="file"
                    id="picture"
                    onchange="loadImage(event)"
                    accept="image/*"
                    style="display: none"
                  />
                </label>
                <label for="name">Name:<input type="text" id="name" /></label>
                <label for="post">Post:<input type="text" id="post" /></label>
                <label for="location"
                  >Location:<input type="text" id="location"
                /></label>
                <label for="linkedin"
                  >LinkedIn Url:<input type="text" id="linkedin"
                /></label>
                <div class="btn-bottom">
                  <button onclick="addTeamMember()">Add Member</button>
                  <button onclick="toggleOpenForm()" class="red">Cancel</button>
                </div>
              </form>
            </div>
          </div>
          <div class="board" id="services">
            <h1>SERVICES</h1>
          </div>
          <div class="board" id="faqs">
            <h1>FAQs</h1>
          </div>
          <div class="board" id="request-form">
            <h1>REQUEST/COMPLAINT FORM</h1>
          </div>
        </div>
      </section>
    </main>
  </body>

</html>
