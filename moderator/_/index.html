<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Board</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="side-bar">
        <a href="#" class="top-logo">
          <img src="./images/table-icon.svg" alt="dashboard" />
        </a>

        <nav>
          <a href="#teams">
            <div class="nav-list">
              <img
                src="./images/users-643ddc64cb0f826743e01e79f4ccf6ae.svg"
                alt="users"
              />
            </div>
            <span class="title">Teams List</span>
          </a>
          <a href="#services">
            <div class="nav-list">
              <img
                src="./images/incandescent-light-bulb-svgrepo-com.svg
              "
                alt="services"
              />
            </div>
            <span class="title">Service List</span>
          </a>
          <a href="#faqs">
            <div class="nav-list">
              <img
                src="./images/question-mark-inside-square-svgrepo-com.svg"
                alt="faqs"
              />
            </div>
            <span class="title">FAQs</span>
          </a>
          <a href="#request">
            <div class="nav-list">
              <img
                src="./images/message-box-d026fb49c2f49d0bae1755f997af409d.svg"
                alt="Message Box"
              />
            </div>
            <span class="title">Submitted Request Form</span>
          </a>
        </nav>
      </div>
      <section>
        <h1>HI <span>Admin</span>,</h1>
        <div class="board" id="teams"></div>
        <div class="board" id="services"></div>
        <div class="board" id="faqs"></div>
        <div class="board" id="request-form"></div>
      </section>
    </main>
  </body>
</html>
