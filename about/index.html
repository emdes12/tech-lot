<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About - Tech-lot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="#">
        <div class="logo">
          <img src="/images/logo.svg" alt="logo" />
          <h3>Tech-lot</h3>
        </div>
      </a>

      <nav>
        <ul class="nav-link mb-tab-none">
          <a href="#">
            <li class="link active">Home</li>
          </a>
          <a href="./about">
            <li class="link">About</li>
          </a>
          <a href="./service">
            <li class="link">Services</li>
          </a>
          <a href="./contact">
            <li class="link">Contact</li>
          </a>
        </ul>
        <button
          style="--outline-color: var(--white-color)"
          class="outline-button mb-none"
        >
          Login
        </button>
        <button
          style="--bg-color: var(--black-color)"
          class="mb-none primary-button"
        >
          Sign up
        </button>
        <div class="mobile-menu-icon">
          <img class="icon-white" src="/images/menu-icon-1.svg" alt="icon" />
          <img src="/images/menu-icon-2.svg" alt="icon" class="icon-black" />
        </div>
      </nav>
    </header>
    <div class="mobile-menu">
      <ul class="nav-link-mobile">
        <a href="#">
          <li class="link-mobile active">Home</li>
        </a>
        <a href="#about">
          <li class="link-mobile">About</li>
        </a>
        <a href="#service">
          <li class="link-mobile">Services</li>
        </a>
        <a href="#contact">
          <li class="link-mobile">Contact</li>
        </a>
      </ul>
      <div class="buttons">
        <button
          style="--outline-color: var(--black-color)"
          class="outline-button"
        >
          Login
        </button>
        <button style="--bg-color: var(--black-color)" class="primary-button">
          Sign up
        </button>
      </div>
    </div>

    <h1>About Us</h1>
  </body>
</html>
